<!DOCTYPE html>

    <title>觅巢For You-杭州摆摆网络科技有限公司</title>

<body>
<div class="title">
    <div class="prev">取消</div>
    <div class="next">确定</div>
    <span>预约改期</span>
</div>
<p class="txt">预约人</p>
<div class="items_01">
    <div class="user"></div>
    <div class="user_txt">
        <p>你才是张三</p>
        <p>租户</p>
    </div>
    <div class="tel">
        <div class="border"></div>
    </div>
</div>
<p class="txt">预约信息</p>
<div class="items_02">
    <p>华旭国际大厦</p>
    <div class="txt_all">
        <div class="txt">区域：黄埔-人民广场</div>
        <div class="txt">房型：商务中心</div>
        <div class="txt">面积：766m²</div>
        <div class="txt">单价：&yen;5.5元/m²/天起</div>
    </div>
</div>
<p class="txt">预约时间</p>
<div class="items_03"><span>2016-08-08</span></div>
<p class="txt">预约状态</p>
<div class="items_04">
    <div class="left">
        <span>08/10</span><span>周三</span>
    </div>
    <div class="right"><span>订单成功</span></div>
    <div class="border"></div>
</div>
<p class="txt">更改预约时间</p>
<div class="items_05"><input type="date"></div>

<div class="mark"></div>
<div class="alert_01">
    <div class="top">预约只能更改一次，请和客户确认</div>
    <div class="bottom">
        <div class="cancel">取消</div>
        <div class="ok">确定</div>
    </div>
</div>
<div class="alert_02">
    <div class="top">时间修改成功，记得准时赴约哦</div>
    <div class="bottom">确定</div>
</div>
<div class="alert_03">
    <div class="top">预约时间更改成功</div>
    <div class="bottom">确定</div>
</div>
