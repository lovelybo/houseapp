<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" type="text/css" href="./../../public/css/me/meData.css">
    <title>觅巢For You-杭州摆摆网络科技股份有限公司</title>
    <meta name="keywords" content="杭州摆摆网络科技有限公司" />
    <meta name="description" content="杭州摆摆网络科技有限公司是一家技术咨询：信息技术、网络技术；信息系统集成服务公司。主要做技术咨询：信息技术、网络技术；信息系统集成服务；网上销售：文具用品、体育用品、机械设备、五金、电子产品（除电子出版物）、家具、室内装饰材料、服装、服饰；体育设备出租。" />
    <title>觅巢For You-杭州摆摆网络科技有限公司</title>
</head>
<body>
    <div class="title">
        <div class="prev"><img src="./../../public/img/login/nav_back_icon@2x.png" alt=""></div>
        <span>个人资料</span>
    </div>
    <div class="con">
        <div class="items">
            <span>头像</span>
            <div class="items_arrow" id="change_pho"><img src="../../public/img/me/content_list_right_icon@2x.png" alt=""></div>
            <div class="border"></div>
        </div>
        <div class="items">
            <span>简介</span>
            <div class="items_arrow"><img src="../../public/img/me/content_list_right_icon@2x.png" alt=""></div>
            <input type="text" placeholder="您的简介">
            <div class="border"></div>
        </div>
        <div class="items">
            <span>企业邮箱/公司总机</span>
            <div class="items_arrow"><img src="../../public/img/me/content_list_right_icon@2x.png" alt=""></div>
            <input type="text" placeholder="您的邮箱">
            <div class="border"></div>
        </div>
        <div class="items">
            <span>联系人</span>
            <div class="items_arrow"><img src="../../public/img/me/content_list_right_icon@2x.png" alt=""></div>
            <input type="text" placeholder="联系人">
            <div class="border"></div>
        </div>
        <div class="items">
            <span>联系方式</span>
            <div class="items_arrow"><img src="../../public/img/me/content_list_right_icon@2x.png" alt=""></div>
            <input type="text" placeholder="联系方式">
            <div class="border"></div>
        </div>
        <div class="items">
            <span>微信号码</span>
            <div class="items_arrow"><img src="../../public/img/me/content_list_right_icon@2x.png" alt=""></div>
            <input type="text" placeholder="微信号码">
            <div class="border"></div>
        </div>

        <div class="pics">
            <div class="pics_li">
                <div class="photo"></div>
                <div class="txt"><span>微信二维码</span></div>
            </div>
            <div class="pics_li">
                <div class="photo"></div>
                <div class="txt"><span>营业执照</span></div>
            </div>
            <div class="pics_li">
                <div class="photo"></div>
                <div class="txt"><span>运营/租赁协议</span></div>
            </div>
        </div>
    </div>

    <!--背景遮罩层-->
    <div class="mark"></div>

    <!--相册弹出-->
    <div class="change_photo">
        <div class="items">
            <div class="txt"><span>拍照</span></div>
            <div class="border"></div>
        </div>
        <div class="items">
            <div class="txt"><span>从相册选择</span></div>
            <input type="file" class="ipt_file">
            <div class="border"></div>
        </div>
        <div class="items">
            <div class="txt"><span class="cancel">取消</span></div>
            <div class="border"></div>
        </div>
    </div>
    <script src="../../public/js/zepto.min.js"></script>
    <script src="../../public/js/touch.js"></script>
    <script src="../../public/js/me/meData.js"></script>
</body>
</html>
